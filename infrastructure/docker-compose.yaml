
services:
  whisper-server:
    build:
      context: ../backend/whisper
      dockerfile: Dockerfile
    environment:
     - HUGGING_FACE_API_KEY=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
     - FASTER_WHISPER_MODEL=tiny
     - M2M100_MODEL=facebook/m2m100_418M
     - MAX_FILE_MB=50
     - SERVER_PORT=7070

  golang-server:
    build:
      context: ../backend/ApiServer
      dockerfile: Dockerfile
    environment:
      - SERVER_PORT=9900
      - USE_DATABASE=True
      - DATABASE_URL=postgres://postgres:password@postgres:5432/whisper
      - WHISPER_SERVER=whisper-server
    depends_on: # Change depends_on to healthcheck
      - whisper-server
      - postgres

  proxy:
    build:
      context: .
      dockerfile: proxy/Dockerfile
    depends_on:
      - golang-server
    ports:
      - 80:50051
  
  postgres:
    image: postgres
    container_name: whisper-postgres
    hostname: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=whisper

  client:
    build:
      context: ../webApp
      dockerfile: docker/Dockerfile
      args:
        no-cache: "true"
    ports:
      - "8080:8080"
      
volumes:
  postgres_data:



